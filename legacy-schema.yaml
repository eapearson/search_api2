$schema: http://json-schema.org/draft-07/schema#
title: Legacy search methods
definitions:
  methods:

    "KBaseSearchEngine.get_objects":
      # Legacy Search Objects Method
      params:
        $schema: http://json-schema.org/draft-07/schema#
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: object
          required: [guids]
          additionalProperties: false
          properties:
            guids:
              type: array
              items: {type: string}
            post_processing:
              $ref: "#/definitions/postProcessing"
      result:
        $schema: http://json-schema.org/draft-07/schema#
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: object
          required: [objects, search_time]
          additionalProperties: false
          properties:
            objects:
              type: array
              items: {$ref: "#/definitions/searchResultHit" }
            search_time: {type: integer}
            access_groups_info:
              type: object
              additionalProperties: false
              patternProperties:
                '^[1-9][0-9]*$': {$ref: "#/definitions/workspaceInfo"}
            access_group_narrative_info:
              type: object
              additionalProperties: false
              patternProperties:
                '^[1-9][0-9]*$': {$ref: "#/definitions/narrativeInfo" }

    "KBaseSearchEngine.search_objects":
      # Legacy search objects method
      params:
        $schema: http://json-schema.org/draft-07/schema#
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: object
          required: [match_filter]
          additionalProperties: false
          properties:
            match_filter: {$ref: "#/definitions/matchFilter"}
            access_filter: {$ref: "#/definitions/accessFilter"}
            object_types:
              type: array
              items: {type: string}
            pagination:
              start: {type: integer}
              count: {type: integer}
            post_processing:
              $ref: "#/definitions/postProcessing"
            sorting_rules:
              type: array
              items:
                type: object
                properties:
                  is_object_property: {$ref: "#/definitions/sdk_boolean"}
                  property: {type: string}
                  ascending: {$ref: "#/definitions/sdk_boolean"}
      result:
        $schema: http://json-schema.org/draft-07/schema#
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: object
          required: [objects, total, search_time]
          additionalProperties: false
          properties:
            objects:
              type: array
              items: {$ref: "#/definitions/searchResultHit"}
            total: {type: integer}
            search_time: {type: integer}
            pagination:
              type: object
              properties:
                start: {type: integer}
                count: {type: integer}
            sorting_rules:
              type: array
              items: {$ref: "#/definitions/sortingRule"}
            access_groups_info:
              type: object
              additionalProperties: false
              patternProperties:
                '^[1-9][0-9]*$': {$ref: "#/definitions/workspaceInfo"}
            access_group_narrative_info:
              type: object
              additionalProperties: false
              patternProperties:
                '^[1-9][0-9]*$': {$ref: "#/definitions/narrativeInfo"}

    "KBaseSearchEngine.search_types":
      params:
        $schema: http://json-schema.org/draft-07/schema#
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: object
          required: [match_filter]
          additionalProperties: false
          properties:
            object_types:
              type: array
              items: {type: string}
            match_filter: {$ref: "#/definitions/matchFilter"}
            access_filter: {$ref: "#/definitions/accessFilter"}
      result:
        $schema: http://json-schema.org/draft-07/schema#
        type: array
        minItems: 1
        maxItems: 1
        items:
          title: Legacy Search Types Method
          type: object
          required: [type_to_count, search_time]
          additionalProperties: false
          properties:
            type_to_count: {$ref: "#/definitions/typeCounts"}
            search_time: {type: integer}

  # End of methods

  # Generic type defs, used in the definitions for method params/result validation

  sdk_boolean:
    type: integer
    enum: [0, 1]

  tag:
    type: string
    enum: [narrative, refdata, noindex]

  data:
    title: Search result
    type: object
    properties:
      creator: {type: string}
      shared_users:
        type: array
        items: {type: string}
      timestamp: {type: integer}
      creation_date: {type: string}
      is_public: {type: boolean}
      access_group: {type: integer}
      obj_id: {type: integer}
      version: {type: integer}
      copied: {type: [string, "null"]}
      tags:
          type: array
          items: {$ref: "#/definitions/tag"}

  searchResultHit:
    type: object
    title: Workspace object search result
    required:
      - object_name
      - type
      - type_ver
      - guid
      - kbase_id
      - index_name
      - data
    properties:
      object_name: {type: string}
      type: {type: string}
      type_ver: {type: integer}
      guid: {type: string}
      kbase_id: {type: string}
      index_name: {type: string}
      data: {$ref: "#/definitions/data"}
      highlight: {$ref: "#/definitions/highlight"}

  searchResult:
    type: object
    properties:
      objects:
        type: array
        items: {"$ref": "#/definitions/searchResultHit"}
      access_groups_info:
        type: object
        patternProperties:
          '^[1-9][0-9]*$': {$ref: "#/definitions/workspaceInfo"}
      access_group_narrative_info:
        type: object
        patternProperties:
          '^[1-9][0-9]*$': {$ref: "#/definitions/narrativeInfo"}
      total: {type: integer}
      search_time: {type: integer}
      sortingRules:
        type: array
        items: {"$ref": "#/definitions/sortingRule"}

  sortingRule:
    type: object
    additionalProperties: false
    required: [property]
    properties:
      is_object_property: {$ref: "#/definitions/sdk_boolean"}
      property: {type: string}
      ascending: {$ref: "#/definitions/sdk_boolean"}

  narrativeInfo:
    type: array
    items:
      - {type: string, title: "Narrative Name"}
      - {type: integer, title: "Narrative ID"}
      - {type: integer, title: "Time Last Saved (Epoch)"}
      - {type: string, title: "Owner User Name"}
      - {type: string, title: "Owner Display Name"}

  userBrief:
    type: object
    additionalProperties: false
    properties:
      username: {type: string}
      realname: {type: string}

  workspaceInfo:
    type: array
    items:
      - title: Workspace Id
        type: integer
      - title: Workspace Name
        type: string
      - title: Owner
        type: string
      - title: Save date
        type: string
      - title: Maximum object id
        type: integer
      - title: User permission
        type: string
      - title: Global Permission
        type: string
      - title: Lock Status
        type: string
      - title: Metadata
        $ref: "#/definitions/metadata"

  metadata:
    type: object
    additionalProperties: {type: string}

  workspaceInfoDict:
    type: object
    additionalProperties: false
    properties:
      id: {type: integer}
      name: {type: string}
      owner: {type: string}
      modification_date: {type: string}
      max_object_id: {type: integer}
      user_permission: {type: string}
      global_permission: {type: string}
      lock_status: {type: string}
      metadata: {$ref: "#/definitions/metadata"}

  objectInfoDict:
    type: object
    additionalProperties: false
    properties:
      id: {type: integer}
      name: {type: string}
      version: {type: integer}
      type: {type: string}
      saved_date: {type: string}
      saved_by: {type: string}
      workspace_id: {type: integer}
      checksum: {type: string}
      size: {type: integer}
      metadata: {$ref: "#/definitions/metadata"}

  workspaceInfoNice:
    type: object
    additionalProperties: false
    properties:
      permission: {type: string}
      is_public: {type: boolean}
      modified_at: {type: integer}
      owner: {$ref: "#/definitions/userBrief"}

  highlight:
    type: object
    additionalProperties:
      type: array
      items: {type: string}

  workspaceType:
    type: string
    enum: [narrative, refdata, workspace]

  narrativeWorkspaceInfo:
    type: object
    additionalProperties: false
    properties:
      title: {type: string}

  refdataWorkspaceInfo:
    type: object
    additionalProperties: false
    properties:
      title: {type: string}
      source: {type: string}

  otherWorkspaceInfo:
    type: object
    additionalProperties: false
    properties:
      title: {type: string}

  typeCounts:
    type: object
    additionalProperties: false
    patternProperties:
      '^[A-Z][a-zA-Z]*$': {type: integer}

  postProcessing:
    type: object
    additionalProperties: false
    properties:
      ids_only: {$ref: "#/definitions/sdk_boolean"}
      skip_info: {$ref: "#/definitions/sdk_boolean"}
      skip_keys: {$ref: "#/definitions/sdk_boolean"}
      skip_data: {$ref: "#/definitions/sdk_boolean"}
      include_highlight: {$ref: "#/definitions/sdk_boolean"}
      add_narrative_info: {$ref: "#/definitions/sdk_boolean"}
      add_access_group_info: {$ref: "#/definitions/sdk_boolean"}

  objectRef:
    type: object
    additionalProperties: false
    properties:
      ref: {type: string}
      workspace_id: {type: integer}
      object_id: {type: integer}
      version: {type: integer}

  accessFilter:
    type: object
    allOf:
      # This gives a more explicit reason for failing.
      - not:
          required: []
          properties:
            with_private:
              const: 0
            with_public:
              const: 0
      - required: []
        properties:
          with_private: {$ref: "#/definitions/sdk_boolean"}
          with_public: {$ref: "#/definitions/sdk_boolean"}

  matchFilter:
    type: object
    required: []
    additionalProperties: false
    properties:
      full_text_in_all: {type: string}
      timestamp: {$ref: "#/definitions/keyMatchItem"}
      lookup_in_keys: {$ref: "#/definitions/keyMatch"}
      exclude_subobjects: {$ref: "#/definitions/sdk_boolean"}
      source_tags:
        type: array
        items: {type: string}
      source_tags_blacklist: {type: integer}

  keyMatch:
    type: object
    additionalProperties: false
    patternProperties:
      '^\w+$': {$ref: "#/definitions/keyMatchItem"}

  # Reference:
  # https://github.com/kbase/KBaseSearchEngine/blob/master/KBaseSearchEngine.spec#L30
  keyMatchItem:
    oneOf:
      - type: object
        additionalProperties: false
        required: [value]
        properties:
          value: {type: string}
      - type: object
        additionalProperties: false
        required: [string_value]
        properties:
          string_value: {type: string}
      - type: object
        additionalProperties: false
        required: [int_value]
        properties:
          int_value: {type: integer}
      - type: object
        additionalProperties: false
        required: [double_value]
        properties:
          double_value: {type: number}
      - type: object
        additionalProperties: false
        required: [bool_value]
        properties:
          bool_value: {type: boolean}
      - type: object
        additionalProperties: false
        anyOf:
          - required: [min_int]
          - required: [max_int]
          - required: [min_int, max_int]
        properties:
          min_int: {type: integer}
          max_int: {type: integer}
      - type: object
        additionalProperties: false
        anyOf:
          - required: [min_double]
          - required: [max_double]
          - required: [min_double, max_double]
        properties:
          min_double: {type: number}
          max_double: {type: number}
      - type: object
        additionalProperties: false
        anyOf:
          - required: [min_date]
          - required: [max_date]
          - required: [min_date, max_date]
        properties:
          min_boolean: {type: boolean}
          max_boolean: {type: boolean}
